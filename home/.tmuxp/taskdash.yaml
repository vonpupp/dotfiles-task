windows:
- window_name: TASK-DASH
  #layout: main-vertical
  layout: tiled
  focus: true
  automatic_rename: true
  panes:
    - shell_command:
      - task in
      focus: true
      main-pane-height: 30
    - shell_command:
      - task next
    - shell_command:
      - task tickle
    - shell_command:
      - task posponed
    - shell_command:
      - task burndown.daily +next
    - shell_command:
      - task ghistory
